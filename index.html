<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/app.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
  <title>Document</title>
</head>

<body>
  <div class="container">
    <div class="buttons__wrapper">
      <form action="#" class="form"></form>
      <input type="file" class="form__input" id="file-input">
      <label for="file-input" class="form__label">آپلود فایل</label>
      </form>
      <button id="spin" class="spin hidden">
        <span class="spin-text">چرخش</span>
      </button>
    </div>

    <div class="fortune-wheel">
      <div id="wheel" class="wheel">
        <div class="ring">
          <div class="label"><span></span></div>
          <div class="label"><span></span></div>
          <div class="label"><span></span></div>
          <div class="label"><span></span></div>
          <div class="label"><span></span></div>
          <div class="label"><span></span></div>
          <div class="label"><span></span></div>
          <div class="label"><span></span></div>
          <div class="label"><span></span></div>
          <div class="label"><span></span></div>
          <div class="label"><span></span></div>
          <div class="label"><span></span></div>
        </div>
      </div>
      <div class="back-wheel"></div>
      <div class="holder"></div>
      <div class="shadow"></div>
      <div class="arrow"></div>
    </div>
    <!-- modal -->
    <div class="modal-wrapper d-none">
        <div class="user-card">
          <table class="info-table">
            <tr>
              <th>نام و نام خانوادگی:</th>
              <td class="fullNameTd">علی رضایی</td>
            </tr>
            <tr>
              <th>شماره سفارش:</th>
              <td class="orderNumberTd">12345</td>
            </tr>
          </table>
          <button class="modal-btn">بستن</button>
        </div>
        
    </div>
  </div>
  <script src="./assets/js/script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</body>

</html>
